<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input [(ngModel)]="this.LoginModel.email" class="login__input" type="text"  name="email" placeholder="Correo"  required="required">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" [(ngModel)]="this.LoginModel.password" class="login__input" type="password"  name="password" placeholder="Contraseña" required="required">
				</div>
				<button class="button login__submit" type="submit" (click)="login()">
					<span class="button__text">INICIAR SESIÓN</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>

			</div> -->
			<div class="sign-up">
				<h6>O registrate <a routerLink="/sign-up" class="router-sign-up">AQUÍ</a></h6>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>

			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
